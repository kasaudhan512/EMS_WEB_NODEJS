<%@taglib prefix="spring" uri="http://www.springframework.org/tags" %>
<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8" isELIgnored="false"%>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="${pageContext.request.contextPath}/resources/css/style.css"/>

</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Promote</title>
</head>
<body>
<div class="forms">
	<form action="promote" method="post" style="padding-top: 0px;">
	      <p style="color: red;">${message}</p>
	      <div class="input-field">
	      	<%-- <input type="hidden" value="${employeeId}" name="employeeId"> --%>
	        <label for="text">Employee Id</label>
	        <input type="text" name="promoteEmployeeId" pattern="[0-9]+" maxlength="5" size="5" title="Employee Id Contains Only Integer" required="text" placeholder="whom you want to promote" />
	        <label for="designation">Designation</label>
	        <div style="width: 500px;">
	        	<select name="designation" style="width: 440px; height: 41px; background: white;" place required >
	        	  <option value="" disabled selected>What post do you want to promote</option>
				  <option value="CEO">CEO</option>
				  <option value="HR">HR</option>
				  <option value="Director">Director</option>
				  <option value="Manager">Manager</option>
				  <option value="New Joiner">New Joiner</option>
				</select>
	        </div> 
	        <input type="submit" value="Promote" class="button"/>
	      </div>
	  </form>
	  <form action="welcomepage" method="post" style="padding-top: 0px;">
	  	<%-- <input type="hidden" value="${employeeId}" name="employeeId"> --%>
	  	 <input type="submit" value="Home" class="button"/>
	  </form>  
</div>
</body>
</html>
