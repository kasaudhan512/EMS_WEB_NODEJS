<%@taglib prefix="spring" uri="http://www.springframework.org/tags" %>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="<%=request.getContextPath()%>/resources/css/style.css"/>

</head>
<body>
<div class="forms">
	<form action="signup" method="post">
	      <h1>Sign Up on EMS System</h1>
	      <div class="input-field">
	        <label for="firstName">First Name</label> 
	        <input type="text" name="firstName" pattern="[a-zA-Z]+" maxlength="20" size="20" title="Number and Special Character are not allowed" required="text"/>
			<label for="lastName">Last Name</label> 
	        <input type="text" name="lastName" pattern="[a-zA-Z]+" maxlength="20" size="20" title="Number and Special Character are not allowed" required="text"/>
	        <label for="designation">Designation</label>
	        <div style="width: 500px;">
	        	<select name="designation" style="width: 440px; height: 41px; background: white;" >
	        	  <option value="" disabled selected>Choose your Designation</option>
				  <option value="CEO">CEO</option>
				  <option value="HR">HR</option>
				  <option value="Director">Director</option>
				  <option value="Manager">Manager</option>
				  <option value="New Joiner">New Joiner</option>
				</select>
	        </div> 
	        <label for="password">Password</label> 
	        <input type="password" name="passWord" pattern="[0-9]+" maxlength="4" size="4" title="Password contains Only Integer" required/>
	        <input type="submit" value="Signup" class="button" />
	        <span><a href="/emstwo/loginpage">Login</span></p>
	      </div>
	  </form>
	  
</div>
</body>
</html>
